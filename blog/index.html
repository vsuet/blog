<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>

<body>
    <header>
        <div class="header">
            
        </div>
    </header>

    <main>
        <div class="main-grid">

            <div class="users">
                <h3>Онлайн</h3>
                <button id="userBtn" class="update-btn">Обновить</button>
            </div>

            <div class="posts">
                <h3>Новые посты</h3>
                <button id="postBtn" class="update-btn">Обновить</button>
            </div>

            <div class="photos">
                <h3>Новые фотографии</h3>
                <button id="photoBtn" class="update-btn">Обновить</button>
            </div>

            <div id="outputUsers" class="online-users">
                
            </div>

            <div id="outputPosts" class="new-posts">
                
            </div>

            <div id="output" class="new-photos">
                
            </div>

        </div>
    </main>

    <footer>
        <hr>
    </footer>

    <script src="script.js"></script>
</body>

</html>
