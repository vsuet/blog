<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLog</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1 id="header">BKGRAM</h1>
    </header>

    <hr>
    
    <main>
        <div class="container-main">
            <section id="posts-list-block" class="block">
                <h2>Посты</h2>

                <div id="posts-list"></div>
            </section> 
    
            <section id="post-block" class="block">
                <h3 id="post-id"></h3>
                <p id="post-user"></p>

                <div id="post-body">
                    <h2 id="post-title"></h2>
                    <p id="post-text"></p>
                </div>

                <div id="comments-block"></div>
            </section>
    
            <section id="users-list-block" class="block">
                <h2>Пользователи</h2>

                <div id="users-list"></div>
            </section>

            <section id="images-block" class="block">
                <h2>Изображения</h2>
                <div id="images"></div>
            </section>
        </div>
               
    </main>
    
    <script src="script.js"></script>
</body>
</html>
