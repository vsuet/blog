<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Posts:</h1>
<button class="button-1"><a href="index.html">Users</a> </button>
<button class="button-1"><a href="index-3.html">Comments</a> </button>
<button class="button-1"><a href="index4.html">Photos</a> </button>
<table class="grid">
    <tr>
        <th >Title:</th>
        <th class="title"></th>
    </tr>
    <tr>
        <th>Body:</th>
        <th  class="body"></th>
</table>
<ul></ul>

<script>
    fetch('https://jsonplaceholder.typicode.com/posts')
    .then(Response=>{
       return Response.json();
    })
    .then(data =>{
        data.forEach(posts=>{
          const markup=`<li>${posts.title}</li><hr>`;

          document.querySelector('.title').insertAdjacentHTML('beforeend', markup)
        }); 
        data.forEach(posts=>{
          const markup=`<li>${posts.body}</li><hr>`;

          document.querySelector('.body').insertAdjacentHTML('beforeend', markup)
        }); 
    })
    .catch(Error=> console.log(Error));

</script>

</body>
</html>
