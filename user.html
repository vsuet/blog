<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>

    <link rel="stylesheet" href="css/css-user.css">
</head>
<body>
    
    <header>
        <h1 id="header">USER</h1>
    </header>

    <hr>
    
    <main>
        <section id="user-block" class="block">
            <div class="block-photo">
                <h2 id="user-name"></h2>
                <img src="images/user.png" class="user-photo">
            </div>

            <div class="user-data">
                <table>
                    <tbody>
                        <tr>
                            <td>Имя</td>
                            <td id="name"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td id="email"></td>
                        </tr>
                        <tr>
                            <td>Адрес</td>
                            <td id="address"></td>
                        </tr>
                        <tr>
                            <td>Телефон</td>
                            <td id="phone"></td>
                        </tr>
                        <tr>
                            <td>Web-сайт</td>
                            <td id="website"></td>
                        </tr>
                        <tr>
                            <td>Компания</td>
                            <td id="company"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>
               
    </main>
    
    <script src="js/script-user.js"></script>
</body>
</html>
