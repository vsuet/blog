<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/user-style.css">
    <title>Пользователь</title>
</head>
<body>
<header>
    <main>
        <section id="user-block" class="block">
            <div class="user-data">
                <table>
                    <tbody>
                    <tr>
                        <td>Пользователь:</td>
                        <td id="user-name"></td>
                    </tr>
                    <tr>
                        <td>Имя:</td>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td id="email"></td>
                    </tr>
                    <tr>
                        <td>Адрес:</td>
                        <td id="address"></td>
                    </tr>
                    <tr>
                        <td>Телефон:</td>
                        <td id="phone"></td>
                    </tr>
                    <tr>
                        <td>Web-сайт:</td>
                        <td id="website"></td>
                    </tr>
                    <tr>
                        <td>Компания:</td>
                        <td id="company"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</header>
<script src="assets/js/user-script.js"></script>
</body>
</html>
