<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Blog</title>

<body>

    <link rel="stylesheet" href="stile.css">
</head>
<body>
<header>
  <h1>Комментарии</h1>
</header>

<hr>

<main>
  <section id="error"></section>

  <section>
    <form id="form-post">
      <label for="post-id" class="form-element">Запись</label>
      <input type="number" min="1" step="1" id="post-id" class="form-element" required>
      <button type="submit" class="form-element submit">Сохранить</button>
      <button type="reset" class="form-element clear">Очистить</button>
    </form>
  </section>

  <hr>

  <section id="output"></section>
</main>

<script src="js/comments.js"></script>
    
</body>
